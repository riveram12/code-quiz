<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="start">Start Quiz</button>

    <p id="countdown"></p>

    <div class="question">
      <p id="question-text"></p>

      <!-- <p id="atext"> -->
      <div>
        <input type="radio" name="answer-selection" id="answer-a" value="a" />
        <p id="a-text"></p>
      </div>
      <!-- <br /> -->
      <!-- </p> -->
      <div>
        <input type="radio" name="answer-selection" id="answer-b" value="b" />

        <p id="b-text"></p>
      </div>

      <div>
        <input type="radio" name="answer-selection" id="answer-c" value="c" />

        <p id="c-text"></p>
      </div>

      <div>
        <input type="radio" name="answer-selection" id="answer-d" value="d" />

        <p id="d-text"></p>
      </div>

      <br />
      <input id="submitbtn" type="submit" />
    </div>
  </body>
  <script src="questions.js"></script>
</html>
